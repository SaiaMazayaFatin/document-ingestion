services:
  postgres:
    image: postgres:15
    container_name: rag_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ragdb
    ports: ["5432:5432"]
    volumes: [pg_data:/var/lib/postgresql/data]

  qdrant:
    image: qdrant/qdrant:v1.11.0
    container_name: rag_qdrant
    restart: unless-stopped
    ports: ["6333:6333","6334:6334"]
    volumes: [qdrant_storage:/qdrant/storage]

  neo4j:
    image: neo4j:5.20
    container_name: rag_neo4j
    restart: unless-stopped
    environment:
      NEO4J_AUTH: neo4j/password
    ports: ["7474:7474","7687:7687"]
    volumes: [neo4j_data:/data, neo4j_logs:/logs]

  app:
    build: ..
    image: rag-audio:latest
    container_name: rag_audio_app
    working_dir: /app
    depends_on:
      - postgres
      - qdrant
      - neo4j
    env_file:
      - ../.env
    environment:
      PG_URL: postgresql+psycopg2://postgres:postgres@postgres:5432/ragdb
      QDRANT_URL: http://qdrant:6333
      NEO4J_URL: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password
      QDRANT_COLLECTION: rag_audio_chunks
      STT_MODEL: openai/whisper-small
      EMBED_MODEL: Qwen/Qwen3-Embedding-0.6B
      EMBED_DIM: 1024
      CLEAN_LLM_MODEL: gpt-4o-mini
      EXTRACT_LLM_MODEL: gpt-4o-mini
      AUDIO_FOLDER: data/raw/audio
    volumes:
      - ..:/app              # dev: hot reload kode; untuk produksi bisa dihapus
      - hf_cache:/root/.cache/huggingface
    command: ["python","scripts/run_audio.py"]

volumes:
  pg_data:
  qdrant_storage:
  neo4j_data:
  neo4j_logs:
  hf_cache: